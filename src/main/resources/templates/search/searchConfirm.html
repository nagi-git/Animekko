<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
  crossorigin="anonymous">

<!-- CSSの読込 -->
<link th:href="@{/css/home.css}" rel="stylesheet"></link>

<title>home-confirm</title>
</head>
<body>
  <div th:fragment="searchConfirm_contents">
    <div class="row">
      <div class="col-sm-10">
        <h1>候補一覧</h1>
        <div class="anime_title_box" th:each="item : ${worksList}" th:object="${item}">
          <table class="table table-borderless">
            <tr>
              <td><img th:src="*{images.recommended_url}" alt="サンプル"
                width="120" height="90"></td>
              <td>
                <h2 class = anime_title th:text="*{title}"></h2>
                <span th:text="'リリース媒体：' + *{media_text}"></span></br>
                <span th:text="'見てる/見たい/見た人の数：' + *{watchers_count} +'人'"></span>
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
